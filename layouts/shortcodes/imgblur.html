{{ $prefix := .Get "prefix" }}
{{ $filename := printf "static/%s.low.jpg" $prefix }}
{{ $content := readFile $filename }}
<div class="ratio-box fade-box blurUp" style="padding-bottom: 66%;">
  <img src="data:image/jpeg;base64,{{ $content | base64Encode }}" />
	<img data-src="{{ .Get "prefix" }}.jpg" class="lazyload" />
</div>
